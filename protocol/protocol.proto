edition = "2024";

package br.dev.purpura.study.grpc;

option go_package = "purpura.dev.br/study/grpc/protocol";

message GetValueRequest {
  bytes bucket = 1;
  bytes key = 2;
}

message GetValueResponse {
  bytes value = 1;
}

message SetValueRequest {
  bytes bucket = 1;
  bytes key = 2;
  bytes value = 3;
}

message SetValueResponse {
}

message DeleteValueRequest {
  bytes bucket = 1;
  bytes key = 2;
}

message DeleteValueResponse {
}

service Value {
  rpc GetValue (GetValueRequest) returns (GetValueResponse) { }
  rpc SetValue (SetValueRequest) returns (SetValueResponse) { }
  rpc DeleteValue (DeleteValueRequest) returns (DeleteValueResponse) { }
}

message CreateBucketRequest {
  bytes bucket = 1;
}

message CreateBucketResponse {
}

message DestroyBucketRequest {
  bytes bucket = 1;
}

message DestroyBucketResponse {
}

service Bucket {
  rpc CreateBucket (CreateBucketRequest) returns (CreateBucketResponse) { }
  rpc DestroyBucket (DestroyBucketRequest) returns (DestroyBucketResponse) { }
}