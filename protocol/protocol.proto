edition = "2024";

package br.dev.purpura.study.grpc;

option go_package = "purpura.dev.br/study/grpc/protocol";

message GetRequest {
  bytes bucket = 1;
  bytes key = 2;
}

message GetResponse {
  bytes value = 1;
}

message SetRequest {
  bytes bucket = 1;
  bytes key = 2;
  bytes value = 3;
}

message SetResponse {
}

message ClearRequest {
  bytes bucket = 1;
  bytes key = 2;
}

message ClearResponse {

}

service Protocol {
  rpc Get (GetRequest) returns (GetResponse) { }
  rpc Set (SetRequest) returns (SetResponse) { }
  rpc Clear (ClearRequest) returns (ClearResponse) { }
}